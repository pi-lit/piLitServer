<!doctype html>
<html>
	<head>
		<title>Command </title>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body { font: 13px Helvetica, Arial; }
			form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
			form input { padding: 10px; width: 90%; margin-right: .5%; }
			form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
			#commands { list-style-type: none; margin: 0; padding: 0; }
			#commands li { padding: 5px 10px; }
			#commands li:nth-child(odd) { background: #eee; }
		</style>

		<!--Must include socket.io (note this links to local nodejs installation files)-->
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			$(function ()
			{
				//Open connection when the page loads
				var socket = io.connect('http://localhost:8080');
				//var socket = io.connect("https://pi-lit.herokuapp.com:3000");

				socket.on('login', function(res){
					console.log("Login response: "+res.status);
					console.log(res);
				});

				socket.on('register', function(res){
					console.log("Register response: "+res.status);
					console.log(res);
				});

				socket.on('updateAddress', function(res){
					console.log("Update address response: "+res.status);
					console.log(res);
				});

				$('form').submit(function()
				{
					//sends message or "command"
					socket.emit($('#type').val(), JSON.parse($('#json').val()));

					$('#commands').append('<li><span>' + $('#json').val() + '</span></li>');
					return false;
				});
			});
		</script>
	</head>
	<body>
		<ul id="commands"></ul>
		<form action="">
			<input id="type" autocomplete="off">
			<input id="json" autocomplete="off"><button>Send</button>
		</form>
	</body>
</html>
